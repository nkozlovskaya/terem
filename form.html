<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Тест форма</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <select class="form_select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <div class="form_info">
          <div class="form_input text-field">
            <label class="text-field_label" for="text">
              ✱ Имя пользователя
            </label>
            <input
              name="name"
              id="name"
              class="text-field_input"
              required
              type="text"
            />
          </div>
          <div class="form_input text-field">
            <label class="text-field_label" for="text"> ✱ Телефон </label>
            <input
              name="phone"
              id="phone"
              class="text-field_input"
              required
              type="text"
            />
          </div>
        </div>
        <button class="form_button" onclick="sendJSON()">Отправить</button>
      </form>
    </div>

    <a href="index.html" class="link">На главную</a>

    <p class="result" style="color: blue"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
  </body>
</html>
